<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentor Match</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar hidden">
    <h1>Mentor Match</h1>
    <button id="logout-btn">Logout</button>
  </nav>

  <!-- AUTH SECTION -->
  <section id="auth-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="show-register">Register</a></p>

    <form id="register-form" class="hidden">
      <input type="text" id="register-username" placeholder="Username" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button type="submit">Register</button>
      <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </form>
  </section>

  <!-- PROFILE SECTION -->
  <section id="profile-section" class="hidden">
    <h2>Complete Your Profile</h2>
    <form id="profile-form">
      <input type="text" id="profile-name" placeholder="Your Name" required />
      <input type="text" id="profile-location" placeholder="Location" required />
      <input type="text" id="profile-image" placeholder="Image URL" />
      <input type="text" id="profile-phone" placeholder="Phone Number" required />
      <input type="number" id="profile-age" placeholder="Age" required />
      <label for="struggle">Struggle:</label>
      <select id="struggle">
        <option value="anxiety">Anxiety</option>
        <option value="grief">Grief</option>
        <option value="stress">Stress</option>
        <option value="loneliness">Loneliness</option>
      </select>
      <button type="submit">Submit Profile</button>
    </form>

    <div class="profile-layout">
      <div id="profile-users-list" class="user-list"></div>
      <div id="selected-user" class="selected-user-view"></div>
    </div>
  </section>

  <!-- MENTOR SECTION -->
  <section id="mentor-section" class="hidden">
    <h2>Your Assigned Mentor</h2>
    <div class="mentor-box">
      <p><strong>Name:</strong> <span id="mentor-name"></span></p>
      <p><strong>Specialty:</strong> <span id="mentor-specialty"></span></p>
    </div>
  </section>

  <script src="./src/index.js"></script>
</body>
</html>
